<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
   </head>
<body>
<section>
    <div class="channel-group"></div>
    <div class="channel-group-header">
        <h2 class="channel-group__title">限时免费</h2>
    </div>
    <ul class="book-table">
        <li v-for="item in free">
            <div class="u-book">
                <div class="book-cover">
                    <img v-bind:src="item.data.cover" alt="{{item.title}}">
                    <div class="u-tagRT -freefiction"></div>
                </div>
                <div class="book-info"><h3 class="title">{{ item.ad_name }}</h3></div>
            </div>
        </li>

    </ul>

    <a href="/free" class="channel-group__footer">更多限免佳作&gt;</a>
</section>
</body>
</html>
